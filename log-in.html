<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="logo-container">
            <img class="logo" src="img/image.png">
    </div>
    <main class="principal-content-log-in">
        <form class="formulario">
            <h3 class="mb-3 d-flex justify-content-center"><i class="bi bi-person-fill" style="margin-right: 10px;"></i>INICIO DE SESIÓN</h3>
            <div class="mb-3">
                <label for="documento" class="form-label d-flex justify-content-center">Documento</label>
                <input type="number" id="documento" name="documento" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label d-flex justify-content-center">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control">
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
